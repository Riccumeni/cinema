<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="bg-[#001C38]">
    <nav id='navbar' class="sticky top-0 z-50 bg-[#002C57] h-12 p-5 flex justify-between items-center">
        <h2 class="text-xl text-white">Cinema</h2>
        <button id="auth" data-dropdown-toggle="dropdown" class="flex justify-between text-white w-44 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">${getCookie('name')}
        </button>
        <div id="dropdown" class="z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 block" data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="bottom" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate3d(327px, 70px, 0px);"><ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
          <ul>
            <li>
              <a id="impostazioni" href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Impostazioni</a>
            </li>
            <li>
              <a id="logout" href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Logout</a>
            </li>
            
          </ul>
        </div>
    </nav>

    <div class="p-12 text-white">
        <h2 class="text-3xl">Impostazioni</h2>
        <div class="pt-8 flex gap-4 divide-x-2 divide-gray-700">
            <div class="flex flex-col w-1/4 gap-4">
                <div class="bg-blue-900 p-2 rounded-lg hover:cursor-pointer">
                    <h2 id="profilo" class="text-2xl tracking-wide">Profilo</h2>
                </div>
                <div class="bg-blue-900 p-2 rounded-lg hover:cursor-pointer">
                    <h2 id="prenotazioni" class="text-2xl tracking-wide">Prenotazioni</h2>
                </div>
            </div>
            <div id="container" class="p-2 pl-8 w-2/">
              <div class="overflow-hidden pr-4 flex gap-12 bg-blue-900 rounded-xl">
                <img class="w-24 h-24 object-cover" src="http://localhost:3000/api/film/img/sono-tornato.jpeg">
                <div class="self-center flex justify-between w-full p-6">
                    <h2 class="text-2xl">Sono tornato 2022-10-23 19:00</h2>
                </div> 
                <img src="http://localhost:3000/img/qr.svg" class="text-white transform transition duration-500 hover:scale-110" data-modal-toggle="defaultModal">
              </div>
              
              <div id="defaultModal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
                <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
                    <!-- Modal content -->
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <!-- Modal header -->
                        <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
                            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                Qr code
                            </h3>
                            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="defaultModal">
                                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="p-6 space-y-6">
                            <img src="https://www.lenus.it/qrcode/?txt=Lenus%20Media%20is%20awesome&big=1">
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
    <script src="script/impostazioni"></script>
</body>
</html>
