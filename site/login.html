<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-[#001C38] text-white">
    <nav class="sticky top-0 z-50 bg-[#002C57] h-12 p-5 flex justify-between items-center">
        <h2 class="text-xl text-white"><a href="index.html">Cinema</a></h2>
    </nav>
    <div class="flex justify-evenly pt-20">
        <div class="bg-blue-700 w-[30rem] h-auto p-6 rounded-xl">
            <form method="POST" action="http://localhost:3000/auth/login">
                <h2 >Email:</h2>
                <input type="text" name="email" class="p-1 mt-2 w-[18rem] text-black rounded"/>
                <h2 class="mt-2">Password:</h2>
                <input type="password" name="password" class="p-1 mt-2 w-[18rem] text-black rounded"/><br>
                <input type="submit" class="mt-2 p-2 w-[4rem] bg-blue-900 rounded hover:cursor-pointer"/>
            </form>
        </div>
    </div>
</body>
</html>
