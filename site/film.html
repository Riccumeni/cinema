<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
<body class="bg-[#001C38]">
    <nav id='navbar' class="sticky top-0 z-50 bg-[#002C57] h-12 p-5 flex justify-between items-center">
        <h2 class="text-xl text-white"><a href="/">Cinema</a></h2>
    </nav>
    <div class="p-10 flex gap-10">
        <div id="locandina" class="h-[32rem] w-[22rem]"></div>
        <div class="flex flex-col gap-5">
        
            <h1 id="titolo" class="text-3xl text-white underline underline-offset-4 tracking-widest">Doctor Strange nel Multiverso della Follia</h1>
            
            <div class="flex flex-col gap-4">
                <h1 class="p-2 bg-blue-600 text-2xl text-white tracking-wide"">Trama</h1>
                <p id="trama" class="text-white max-w-3xl"></p>
                <h1 class="p-2 bg-blue-600 text-2xl text-white tracking-wide"">Trailer</h1>
                <iframe id="trailer" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="flex flex-col gap-4">
                <h1 class="p-2 bg-blue-600 text-2xl text-white tracking-wide"">Spettacoli</h1>
                <table class="table-fixed text-white text-center border-collapse border border-slate-500">
                    <thead>
                        <tr class="bg-slate-700">
                            <td class="border border-slate-500 p-2">Sala</td>
                            <td class="border border-slate-500 p-2">Orario</td>
                            <td class="border border-slate-500 p-2">Posti Disponibili</td>
                            <td class="border border-slate-500 p-2">Prenota</td>
                        </tr>
                    </thead>
                    <tbody id="spettacoli">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/script/film"></script>
</body>
</html>
