<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="bg-[#001C38] text-white">
  <nav id='navbar' class="sticky top-0 z-50 bg-[#002C57] h-12 p-5 flex justify-between items-center">
    <h2 class="text-xl text-white">Cinema</h2>
    <button id="auth" data-dropdown-toggle="dropdown" class="flex justify-between text-white w-44 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">${getCookie('name')}
    </button>
    <div id="dropdown" class="z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 block" data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="bottom" style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate3d(327px, 70px, 0px);"><ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
      <ul>
        <li>
          <a id="logout" href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Logout</a>
        </li>
      </ul>
    </div>

  </nav>
  <div class="m-5">
    <input id="search" type="textbox" class="bg-transparent border white text-white p-2" placeholder="SELEZIONA UN FILM">
    <!-- <input class="bg-transparent border white text-white ml-4 p-2" placeholder="SELEZIONA UN ORARIO"> -->
  </div>
  <div class="m-5">
    <h1 class="text-4xl tracking-[.50rem] inline-block align-baseline text-[#4991FE]">PROGRAMMAZIONE</h1>
    <div class="px-4 bg-secondary h-10 w-4/5 flex justify-start gap-x-5  bg-[#4991FE]">
      <button class="text-white text-[12px] focus:border-b-2 white">NELLE SALE</button>
      <button class="text-white text-[12px] focus:border-b-2 white">IN ARRIVO</button>
    </div>
    <div id="film" class="mt-8 flex gap-8 w-a overflow-x-scroll">
      
    </div>
    <div class="mt-8">
      <h1 class="text-4xl tracking-[.50rem] inline-block align-baseline text-[#4991FE]">LA NOSTRA APP</h1>
      <div class="px-4 bg-[#4991FE] h-10 w-4/5 flex justify-start gap-x-5"></div>
      <div class="bg-black w-4/5 h-auto p-10 flex justify-evenly">
        <img src="http://localhost:3000/img/Apple-Iphone-12.png" class="w-1/4">
        <div>
          <h1 class="text-2xl text-white font-serif">Scopri l'App del nostro cinema</h1>
          <h1 class="pt-4 text-lg text-white font-sans">Potrai prenotare i tuoi spettacoli direttamente dallo smartphone.</h1>
          <button class="bg-[#4991FE] text-white p-2 rounded mt-4">Download</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
  <script src="/home.js"></script>
</body>
</html>
